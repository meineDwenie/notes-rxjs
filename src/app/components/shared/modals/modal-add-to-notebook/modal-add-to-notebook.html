<div class="modal-background">
  <div class="modal-container">
    <div class="header-title-container">
      <h2>Add Note to Notebook</h2>

      <div>
        <button (click)="close.emit()" class="close-button">
          <iconify-icon icon="lets-icons:close-round"></iconify-icon>
        </button>
      </div>
    </div>

    <div class="header">
      <input
        type="text"
        [(ngModel)]="notebookTitle"
        placeholder="Write New Notebook Title"
      />

      <button (click)="addNotebook()" class="create-notebook-button">
        Create Notebook
      </button>
    </div>

    <div class="divider"></div>

    <h6>Add notes to existing notebooks</h6>

    <ul class="notebook-list">
      <li
        *ngFor="let notebook of notebooks$ | async"
        (click)="selectNotebook(notebook)"
      >
        {{ notebook.name }}

        <div class="buttons-container">
          <button (click)="editNotebook(notebook)" class="feature-button">
            <iconify-icon icon="fluent:edit-12-regular"></iconify-icon>
          </button>
          <button (click)="editNotebook(notebook)" class="feature-button">
            <iconify-icon icon="ph:trash"></iconify-icon>
          </button>
        </div>
      </li>
    </ul>
  </div>
</div>
