<div class="modal-background">
  <div
    class="modal-container"
    clickOutside
    (clickOutside)="close.emit()"
    (click)="$event.stopPropagation()"
  >
    <div class="header-title-container">
      <h2>Create a Notebook</h2>
    </div>

    <div class="form-section">
      <input
        type="text"
        [(ngModel)]="notebookTitle"
        placeholder="Notebook Title"
        class="notebook-title-input"
        (keyup.enter)="createNotebook()"
        (keyup.esc)="close.emit()"
        #titleInput
      />
    </div>
    <div class="modal-footer">
      <button (click)="createNotebook()" class="create-button">Create</button>
    </div>
  </div>
</div>
