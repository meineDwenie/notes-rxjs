<div class="button-container">
  <button
    type="button"
    [title]="title"
    class="feature-button"
    (click)="onButtonClick($event)"
  >
    <!-- Optional icon -->
    <iconify-icon
      *ngIf="icon"
      [icon]="icon"
      [class]="icon"
      aria-hidden="true"
    ></iconify-icon>

    <!-- Optional label with spacing -->
    @if (label) {
    <p>{{ label }}</p>
    }
  </button>
</div>
